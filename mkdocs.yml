site_name: Android Interview
theme:
  name: material
  palette:
    scheme: default
    primary: green
  font:
    text: Noto Serif SC
  icon:
    logo: material/android
  favicon: images/logo.png
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/hishark
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/hishark777
repo_url: https://github.com/hishark/android-interview

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde